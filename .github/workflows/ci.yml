name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-typecheck-test-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Test
        run: npm run test

      - name: Generate activity data
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npm run generate-data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: npm run build

      - name: Verify Pagefind artifacts
        run: |
          if [ -d dist/proposals ] || [ -d dist/proposal ] || [ -d dist/agent ]; then
            test -f dist/_pagefind/pagefind.js
            test -f dist/_pagefind/pagefind-entry.json
            find dist/_pagefind -type f -name '*.pf_meta' | grep -q .
          else
            echo "No generated static pages found; skipping Pagefind artifact assertion."
          fi

      - name: Visibility guardrail (non-blocking)
        run: npm run check-visibility
        continue-on-error: true

      - name: Upload build artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  deploy:
    needs: lint-typecheck-test-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
