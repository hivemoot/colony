name: Refresh Dashboard Data

on:
  schedule:
    # Every 6 hours â€” balances freshness against Actions minutes.
    # ~4 minutes/day, well within free tier for public repos.
    - cron: '0 */6 * * *'
  workflow_dispatch: # Manual trigger for testing or after activity bursts

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate fresh activity data
        run: npm run generate-data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  deploy:
    needs: refresh
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
